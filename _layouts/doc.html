<header id="mastheadArea" class="sg_masthead">
    <div class="sg_contain">
        <div class="head">
            {% include GA_Script.html %}
            <!--Buscador Aranda docs-->
            <div class="row no-gutters">
                <!--<div class="col searchbar-container">
                    <div class="form-group input-group-lg buscador-container">
                        <input
                            id="searchbar"
                            class="form-control"
                            placeholder="Buscar"
                        />
                    </div>
                    <div id="search_result"></div>
                </div>-->
                {% if site.title != "Aranda Database" %}
                <div class="col-auto">
                    <div class="pdf">
                        <a
                            id="convertPDF"
                            class="mb-2 ml-5"
                            href="{{ site.baseurl }}/assets/{{site.baseurl | remove_first: '/'}}.pdf"
                            download
                        >
                            <img
                                src="{{ site.baseurl }}/assets/images/icon-pdf.svg"
                                width="64"
                                alt="Adobe PDF"
                                id="pdf-ic"
                            />
                            <h1>Descargar PDF</h1>
                        </a>
                    </div>
                    <div id="languageSelector">
                        <label for="language">Seleccionar idioma:</label>
                        <select id="language">
                            <option value="en">Inglés</option>
                            <option value="es">Español</option>
                            <option value="pt">Portugués</option>
                            <!-- Agrega más opciones según tus necesidades -->
                        </select>
                        <button onclick="translateText()">Traducir</button>
                    </div>
                </div>
                {% endif %}
            </div>

            <!-- Adding result container -->
            <div class="row">
                <ul id="result-box"></ul>
            </div>
            <!-- Adding result container -->

            <!--Buscador Aranda docs-->
            <!-- <div id="no-results"><p class="item-title">No hay resultados para la busqueda </p></div> -->
            <div class="title header typo_ostrich">{{ page.title }}</div>
            {% if page.info %}
            <div class="sub_title typo_crow">{{ page.info }}</div>
            {% endif %}
        </div>
        {% if page.nav == true %}
        <aside id="nav">
            <div class="header typo_hummingbird">Contents</div>
            <ul></ul>
        </aside>
        {% endif %}
    </div>
</header>

<article id="documentationArea" class="sg_doc">
    <div id="translatedContent" class="sg_contain" id="article-content">
        {{ content }}
    </div>
</article>

<script>
    // Función para traducir el contenido del elemento con id "translatedContent"
    async function translateText() {
        const subscriptionKey = "faf48684aab84958aa0ad9bea172126a";
        const endpoint = "https://api.cognitive.microsofttranslator.com/";
        const version = "3.0";

        // Obtener el contenido actual del elemento
        const contentElement = document.getElementById("translatedContent");
        const textToTranslate = contentElement.innerText;

        // Obtener el idioma seleccionado del selector
        const selectedLanguage = document.getElementById("language").value;

        console.log("Texto original:", textToTranslate);
        console.log("Idioma seleccionado:", selectedLanguage);
        try {
            const response = await fetch(
                `${endpoint}/translate?api-version=${version}&to=${selectedLanguage}`,
                {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Ocp-Apim-Subscription-Key": subscriptionKey,
                    },
                    body: JSON.stringify([{ text: textToTranslate }]),
                }
            );

            if (!response.ok) {
                throw new Error("Error en la solicitud de traducción");
            }

            const result = await response.json();
            console.log("Resultado de la traducción:", result);

            // Actualizar el contenido del elemento con la traducción
            contentElement.innerText = result[0].translations[0].text;

            console.log("Texto traducido:", result[0].translations[0].text);
        } catch (error) {
            console.error("Error:", error.message);
        }
    }
</script>
