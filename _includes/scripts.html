<script>
    // Funci贸n para traducir el contenido del elemento con id "translatedContent"
    async function translateText() {
        const subscriptionKey = "faf48684aab84958aa0ad9bea172126a";
        const endpoint = "https://api.cognitive.microsofttranslator.com/";
        const version = "3.0";

        // Obtener el contenido actual del elemento
        const contentElement = document.getElementById("translatedContent");
        const originalHTML = contentElement.innerHTML;

        // Obtener el idioma seleccionado del selector
        const selectedLanguage = document.getElementById("language").value;

        console.log("HTML original:", originalHTML);
        console.log("Idioma seleccionado:", selectedLanguage);
        try {
            // Excluir las etiquetas <img> de la traducci贸n
            const sanitizedHTML = originalHTML.replace(
                /<img\b[^>]*>/g,
                (match) => `<!--${match}-->`
            );

            const response = await fetch(
                `${endpoint}/translate?api-version=${version}&to=${selectedLanguage}`,
                {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Ocp-Apim-Subscription-Key": subscriptionKey,
                    },
                    body: JSON.stringify([{ text: sanitizedHTML }]),
                }
            );

            if (!response.ok) {
                throw new Error("Error en la solicitud de traducci贸n");
            }

            const result = await response.json();
            console.log("Resultado de la traducci贸n:", result);

            // Restaurar las etiquetas <img> en el contenido traducido
            const restoredHTML = result[0].translations[0].text.replace(
                /<!--([^>]+)-->/g,
                (match, imgTag) => {
                    if (imgTag && imgTag.toLowerCase().includes("<img")) {
                        return imgTag;
                    }
                    return match;
                }
            );

            contentElement.innerHTML = restoredHTML;

            console.log("HTML traducido:", restoredHTML);
        } catch (error) {
            console.error("Error:", error.message);
        }
    }
</script>
