<script src="{{ site.baseurl }}/assets/js/modules/handleCopyClick.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var languageSelector = document.getElementById("language");

        languageSelector.addEventListener("change", function () {
            var selectedLanguage = this.value;
            var baseUrl = window.location.origin; // Obtener la URL base actual
            var jekyllBaseUrl = "{{ site.baseurl }}"; // Obtener la URL base de Jekyll

            // Eliminar el idioma por defecto si se selecciona
            var newUrl;
            if (selectedLanguage === "es") {
                newUrl = `${baseUrl}${jekyllBaseUrl}`;
            } else {
                newUrl = `${baseUrl}${jekyllBaseUrl}/${selectedLanguage}`;
            }

            window.location.href = newUrl;
        });

        closeLanguageSelector();
    });

    function closeLanguageSelector() {
        var languageSelector = document.getElementById("language");
        languageSelector.style.display = "none"; // Ocultar el selector después de seleccionar una opción
    }

    // Cerrar el selector de idioma si se hace clic fuera de él
    document.addEventListener("click", function (event) {
        var languageSelector = document.getElementById("language");
        var languageImage = document.querySelector("#languageSelector img");

        if (event.target !== languageSelector && event.target !== languageImage) {
            // Si se hace clic fuera del selector
            languageSelector.style.display = "none";
        }
    });

</script>
